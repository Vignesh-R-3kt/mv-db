<div class="container mt-5">
    <div class="row p-5" *ngIf="movieDetailsResult">
        <div class="col-lg-2">
            <img src="https://image.tmdb.org/t/p/original/{{movieDetailsResult?.poster_path}}" alt="banner image">
        </div>
        <div class="col-lg-10 mt-5 p-4">
            <h2 class="mt-2 mb-2 text-white">{{ movieDetailsResult.original_title ? movieDetailsResult.original_title :
                movieDetailsResult.name }}
            </h2>
            <p class="mt-3 mb-3">{{ movieDetailsResult.overview }}</p>
            <a class="btn btn-md trailer-btn" href="https://www.themoviedb.org/video/play?key={{movieVideoResult}}"
                target="_blank">Watch Trailer</a>

            <div class="row mt-4 p-4">
                <h3 class="text-white">Top Cast</h3>
                <div class="row mt-2">
                    <div class="col-lg-4" *ngFor="let cast of movieCastResult">
                        <div class="row mt-2 mb-2">
                            <div class="col-lg-4" *ngIf="cast.profile_path">
                                <img src="https://image.tmdb.org/t/p/original/{{cast?.profile_path}}">
                            </div>
                            <div class="col-lg-8">
                                <h4>{{cast.original_name}}</h4>
                                <p>{{cast.character}}</p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="p-5 not-found" *ngIf="isValid">
        <h2 class="text-white"><img src="../../../assets/icons8-not-found-100.png" alt=""> Movie Details Not Available
        </h2>
        <a routerLink="/home" class="btn btn-md"> &lt; Go to Home</a>
    </div>
</div>
