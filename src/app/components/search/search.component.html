<div class="contain-fluid mt-5 p-5">
    <form [formGroup]="searchForm" (ngSubmit)="submitForm()">
        <div class="row">
            <div class="mb-3 col-lg-10">
                <input type="email" class="form-control" formControlName="movieName" placeholder="Search movie here...">
            </div>

            <div class="col-lg-2">
                <button class="btn btn-md search-btn">Search</button>
            </div>
        </div>
    </form>

    <div class="row mt-5">
        <div class="col-lg-4 result-card" *ngFor="let item of searchResult" [routerLink]="['/movie', item.id]">
            <div class="row card-container">
                <div class="col-lg-3 mt-3 mb-3" *ngIf="item.poster_path">
                    <img src="https://image.tmdb.org/t/p/original/{{item.poster_path}}" alt="banner-img">
                </div>

                <div class="col-lg-9 mt-4 mb-4">
                    <h5>{{item.original_title}}</h5>
                    <p>Language: {{item.original_language}}</p>
                    <p>{{item.overview}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
